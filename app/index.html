<!DOCTYPE html>
<html lang="hu" ng-app="flotty">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>flotty!</title>
        <meta name="author" content="patrik" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="components/twitter-bootstrap/css/bootstrap.css" rel="stylesheet">
        <!--<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">-->
        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="components/pen/pen.css" />
    </head>

    <body ng-controller="NavigationCtrl">


        <header role="banner">

            <div id="masthead">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12" style="text-align: center; padding: 10px;">
                            <img src="images/flotty.jpg" width="900" height="90" alt="flotty!" style="margin-left: auto; margin-right: auto;"/>
                        </div>
                    </div>
                </div>
            </div>

            <nav id="navbar" role="navigation" class="navbar navbar-default navbar-fixed-top">
                <ul class="nav navbar-left navbar-nav">
                    <li>
                        <a href="#/posts" title="Vissza a kezdőlapra">
                            <i class="glyphicon glyphicon-home"></i> flotty!
                        </a>
                    </li>
                    <li>
                        <a ng-href="#/posts/create" title="Új hozzászólás írása">
                            <i class="glyphicon glyphicon-comment"></i> Új flotty...
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-right navbar-nav">
                    <li>
                        <form class="form-inline" novalidate ng-submit="nav.search.execute()">
                            <input type="text" class="form-control pull-left" placeholder="Keresés..." ng-model="nav.search.query"/>
                            <button type="submit" class="btn btn-default pull-right"><i class="glyphicon glyphicon-search"></i></button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>


        <div class="container">
            <div class="row">

                <div class="col-md-12">

                    <div class="panel">
                        <div class="panel-body" ng-view>
                        </div>
                    </div>

                </div><!--/col-12-->
            </div>
        </div>


        <hr/>

        <!-- script references -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/pen/src/pen.js"></script>
        <script src="bower_components/pen/src/markdown.js"></script>
        <script src="bower_components/marked/lib/marked.js"></script>
        <script src="bower_components/to-markdown/dist/to-markdown.js"></script>

        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>

        <script src="config.js"></script>
        <script src="app.js"></script>

    </body>
